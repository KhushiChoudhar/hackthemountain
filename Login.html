<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
    <div class="img"><img src="plast.png"></div>
    <hr style="margin:0 10vw; color:#35754A;">
    <div class="nav">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="purchase.html">PURCHASE</a></li>
            <li><a href="sell.html">SELL PLASTIC</a></li>
        </ul>

    </div>
    <div class="both">

        <img src="aa-removebg-preview.png">
        <div class="add">
            <form id="form" action="Server.js" method="post"> 
            <h1>Sign Up</h1>
            <hr>
            <br>
            <div class="te">Name</div>
            <br>
            <input type="text" placeholder="Saina Mirza">
            <br>
            <div class="te">Email Id</div>
            <br>
            <input type="email" placeholder="abc@gmail.com">
            <br>
            <div class="te">Phone Number</div>
            <br>
            <input type="text">
            <br>
            <div class="te">Role</div>
            <br>
            <select>
                <option value="Craftsman">Craftsman</option>
                <option value="User">User</option>
                <option value="Admin">Admin</option>
            </select>
            <br>
            <div class="te">Address</div>
            <br>
            <input type="text" placeholder="B- block,Paschim Vihar">
            <br>

            <div class="button"><input type="submit" value="Create Account" id="sign-in-btn"></div>
            <br>
            <div>Already has account?<p style="color:#35754A">Login</p></div>
        </form>
    </div>
</div>
</body>
<script>
    var form=document.getElementById('form')
    
    form.addEventListener('submit', function(e){
     e.preventDefault()
    
     var name=document.getElementById('name').value
     var body=document.getElementById('body').value
    
     fetch('https://jsonplaceholder.typicode.com/posts', {
      method: 'POST',
      body: JSON.stringify({
        title:name,
        body:body,
    
      }),
      headers: {
        'Content-type': 'application/json; charset=UTF-8',
      }
      })
      .then(function(response){ 
      return response.json()})
      .then(function(data)
      {console.log(data)
      title=document.getElementById("title")
      body=document.getElementById("bd")
      title.innerHTML = data.title
      body.innerHTML = data.body  
    }).catch(error => console.error('Error:', error)); 
    });
    </script>
</html>
