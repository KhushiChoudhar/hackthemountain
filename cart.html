<body>

    <div class="nav">
        <ul>
            <li><a href="index.html" >HOME</a></li>
            <li><a href="cart.html" >PURCHASE</a></li>
            <li><a href="sell.html" >SELL PLASTIC</a></li>

        <a href="Login.html" style="float:right; font-size:25px; margin:15px 10px 0 0;"><i class="fa fa-user" aria-hidden="true"></i>
        </a>
    </div>
    <div class="container">
     <div class="productcont">
             <div class="product">
                <img src="decorative.jpg">
                 <h3 class="productname">Candle Stand</h3>
                 <p>Made of plastic bottle</p>
                 <p class="price">$5.05</p>
                 <button class="addtocart">Add To Cart</button>
             </div>
             <div class="product">
                <img src="image1.jpg">
                 <h3 class="productname">Pen Stand</h3>
                 <p>These are made with the<br>help of Plastic Cans</p>
                 <p class="price">$8.50</p>
                 <button class="addtocart">Add To Cart</button>
             </div>
             <div class="product">
                <img src="vase1.jpg">
                 <h3 class="productname">Flower Vase</h3>
                 <p>Product made out of glass bottles</p>
                 <p class="price">$10.50</p>
                 <button class="addtocart">Add To Cart</button>
             </div>
             </div>
             <div class="cart-container">
               <h2>Cart</h2>
               <table>
                 <thead>
                   <tr>
                   <th><strong>Product</strong></th>
                   <th><strong>Price</strong></th>
                 </tr>
                 </thead>
                 <tbody id="carttable">
                 </tbody>
               </table>
               <hr>
               <table id="carttotals">
                 <tr>
                   <td><strong>Items</strong></td>
                   <td><strong>Total</strong></td>
                 </tr>
                 <tr>
                   <td>x <span id="itemsquantity">0</span></td>
                  
                   <td>$<span id="total">0</span></td>
                 </tr></table>
     
                 
               <div class="cart-buttons">  
                 <button id="emptycart">Empty Cart</button>
                 <button id="checkout">Checkout</button>
               </div>
             </div>
     </div>
     <script src="cart.js"></script>
</body>
